{% extends "layout.html" %}
{% block  title%}Usuarios{% endblock  %}

{% block  contentMain %}
    <h2 class="text-4xl font-bold dark:text-white">Usuarios</h2>
    <br>
    <ul>
        {% for user in users %}
            <li>
                <div class="container">
                    <div class="content font-bold">
                            
                        <a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ user.name }}</h5>
                            <p class="font-normal text-gray-700 dark:text-gray-400">Aca podria ir otra info</p>
                        </a>
            
                    </div>
                </div>
            </li>
            <br>
        {% endfor %}
    </ul>
{% endblock %}
