services:
  # Flask service
  admin:
    container_name: flask-app
    build: ./admin
    ports:
      - "5000:5000"
    networks:
      - web_network
    depends_on:
      - db
    env_file:
      - .env
  
  # Vue service
  client:
    build: ./portal
    container_name: vue-app
    ports:
      - 8080:80
    depends_on:
      - admin
    # Nginx service in Vue app
  nginx-vue:
    image: nginx:alpine
    container_name: nginx-vue-app
    volumes:
      - ./portal/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    depends_on:
      - client

  # Postgres service
  db:
    container_name: postgres-db
    hostname: ${DB_HOST}
    image: postgres:15
    networks:
      - web_network
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}

# Red entre web y db
networks:
  web_network: